<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerverse Global Chat</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        #app-container { 
            width: 100%; 
            max-width: 450px; 
            height: 90vh; 
            background: var(--card); 
            border-radius: 15px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            border: 1px solid #333; 
        }

        /* Login Screen */
        #login-screen { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            gap: 15px;
        }

        .google-btn { 
            background: #fff; 
            color: #000; 
            padding: 12px 24px; 
            font-weight: bold; 
            border-radius: 5px; 
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Chat Screen */
        #chat-screen { display: none; flex-direction: column; height: 100%; }

        header {
            padding: 15px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        #messages { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            scroll-behavior: smooth;
        }

        .msg { 
            background: #333; 
            padding: 10px 14px; 
            border-radius: 15px; 
            max-width: 80%; 
            word-wrap: break-word; 
            align-self: flex-start;
        }

        .msg.me { 
            align-self: flex-end; 
            background: var(--primary); 
            color: white; 
        }

        .sender { 
            font-size: 10px; 
            font-weight: bold;
            color: #aaa; 
            margin-bottom: 4px; 
            display: block; 
        }

        .msg.me .sender { color: #d0e7ff; }

        #input-area { 
            display: flex; 
            padding: 15px; 
            background: #252525; 
            gap: 10px; 
        }

        input { 
            flex: 1; 
            padding: 12px; 
            border-radius: 25px; 
            border: none; 
            background: #333; 
            color: white; 
            outline: none; 
        }

        button#sendBtn { 
            background: var(--primary); 
            border: none; 
            color: white; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="app-container">
    <div id="login-screen">
        <h1 style="color: var(--primary); margin:0;">innerverse</h1>
        <p>Community Chat</p>
        <button class="google-btn" id="loginBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            Login with Google
        </button>
    </div>

    <div id="chat-screen">
        <header>
            <span id="userName" style="font-size: 14px; font-weight: bold;"></span>
            <button id="logoutBtn" style="background:transparent; color:#ff4444; border:none; cursor:pointer;">Logout</button>
        </header>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msgInput" placeholder="Tulis pesan..." autocomplete="off">
            <button id="sendBtn">âž¤</button>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, serverTimestamp, query, limitToLast, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // --- CONFIGURASI ANDA ---
const firebaseConfig = {
  apiKey: "AIzaSyDGwFXEHRArBauIOksrGmCgbC1fpVLkfMk",
  authDomain: "globalchat-innerverse.firebaseapp.com",
  databaseURL: "https://globalchat-innerverse-default-rtdb.firebaseio.com",
  projectId: "globalchat-innerverse",
  storageBucket: "globalchat-innerverse.firebasestorage.app",
  messagingSenderId: "20520942010",
  appId: "1:20520942010:web:9d65b58ce00b2df9834583",
  measurementId: "G-ZFW3JJNGS5"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const chatRef = ref(db, 'chats');

  let currentUser = null;
  let chatInitialized = false;

  // --- AUTH LOGIC ---
  document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider).catch(err => console.error(err));
  document.getElementById('logoutBtn').onclick = () => signOut(auth);

  onAuthStateChanged(auth, (user) => {
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const messagesDiv = document.getElementById('messages');

    if (user) {
      currentUser = user;
      document.getElementById('userName').textContent = user.displayName;
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      
      // Jalankan listener pesan HANYA JIKA sudah login
      if (!chatInitialized) {
        startChatListener();
        chatInitialized = true;
      }
    } else {
      currentUser = null;
      chatInitialized = false;
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
      messagesDiv.innerHTML = ''; // Hapus pesan dari layar saat logout
      off(chatRef); // Matikan listener agar tidak memakan memori
    }
  });

  // --- CHAT LOGIC ---
  function startChatListener() {
    const q = query(chatRef, limitToLast(50));
    
    onChildAdded(q, (snapshot) => {
      const data = snapshot.val();
      renderMessage(data);
    });
  }

  function renderMessage(data) {
    const messagesDiv = document.getElementById('messages');
    const div = document.createElement('div');
    div.classList.add('msg');
    
    if (currentUser && data.uid === currentUser.uid) {
      div.classList.add('me');
    }

    // Gunakan textContent untuk keamanan (Anti-XSS)
    const sender = document.createElement('span');
    sender.className = 'sender';
    sender.textContent = data.sender || 'Anonymous';

    const text = document.createElement('span');
    text.textContent = data.text;

    div.appendChild(sender);
    div.appendChild(text);
    messagesDiv.appendChild(div);

    // Auto-scroll ke bawah
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  const sendMsg = () => {
    const input = document.getElementById('msgInput');
    const val = input.value.trim();
    if (val && currentUser) {
      push(chatRef, {
        text: val,
        sender: currentUser.displayName,
        uid: currentUser.uid,
        timestamp: serverTimestamp()
      });
      input.value = '';
    }
  };

  document.getElementById('sendBtn').onclick = sendMsg;
  document.getElementById('msgInput').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
</script>

</body>
</html>
